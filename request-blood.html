<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Request Blood - Blood Donor Finder</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Blood Donor Finder</h1>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li>
              <a href="request-blood.html" class="active">I Need Blood</a>
            </li>
            <li><a href="register-donor.html">Register as Donor</a></li>
            <li><a href="about.html">About</a></li>
          </ul>
        </nav>
      </header>

      <main>
        <section class="request-blood">
          <h2 class="page-title">I NEED BLOOD</h2>
          <p class="subtitle">
            Fill in the details to request blood from nearby donors.
          </p>

          <div class="request-container">
            <div class="form-container">
              <form id="requestBloodForm">
                <div class="form-group">
                  <label for="district">Select District:</label>
                  <select id="district" name="district" required>
                    <option value="">---Select District---</option>
                    <option value="district1">District 1</option>
                    <option value="district2">District 2</option>
                    <option value="district3">District 3</option>
                    <option value="district4">District 4</option>
                    <option value="district5">District 5</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="bloodGroup">Blood Group:</label>
                  <select id="bloodGroup" name="bloodGroup" required>
                    <option value="">Select Blood Group</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                  </select>
                </div>
                <button type="submit" class="btn btn-red btn-full">
                  Request Blood
                </button>
              </form>
            </div>
            <div class="illustration">
              <img
                src="medical-insurance-illustration-img.webp"
                alt="Medical professional illustration"
              />
            </div>
          </div>
          <a href="index.html" class="btn btn-back">Back</a>
        </section>
      </main>

      <footer>
        <p>&copy; 2025 Blood Donor Finder. All rights reserved.</p>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
