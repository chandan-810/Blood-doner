<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About Chandan Adhikari</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: white;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        color: #333333;
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 20px;
      }
      .about-container {
        max-width: 600px;
        width: 100%;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        position: relative;
        overflow: hidden;
        background: linear-gradient(145deg, #ffffff, #f5f5f5);
      }
      .about-container::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 5px;
        height: 100%;
        background: linear-gradient(to bottom, #ff7417, #ff4500);
      }
      .name {
        font-size: 42px;
        font-weight: bold;
        margin: 20px 0;
        color: #ff7417;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        position: relative;
        display: inline-block;
      }
      .name::after {
        content: "";
        position: absolute;
        width: 70%;
        height: 3px;
        background: linear-gradient(to right, #ff7417, transparent);
        bottom: -5px;
        left: 15%;
      }
      .info-item {
        margin: 25px 0;
        font-size: 18px;
        position: relative;
        transition: transform 0.3s ease;
        padding: 10px;
        border-radius: 8px;
      }
      .info-item:hover {
        transform: translateX(10px);
        background-color: rgba(255, 116, 23, 0.05);
      }
      .label {
        font-weight: bold;
        margin-right: 5px;
        color: #ff7417;
      }
      .corner-decoration {
        position: absolute;
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background: radial-gradient(
          circle,
          rgba(255, 116, 23, 0.1) 0%,
          rgba(255, 116, 23, 0) 70%
        );
      }
      .top-right {
        top: -50px;
        right: -50px;
      }
      .bottom-left {
        bottom: -50px;
        left: -50px;
      }
      .icon {
        display: inline-block;
        width: 20px;
        margin-right: 10px;
        vertical-align: middle;
        color: #ff7417;
      }
      .footer {
        margin-top: 20px;
        font-size: 14px;
        color: #999;
        font-style: italic;
      }
    </style>
  </head>
  <body>
